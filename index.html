<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5" />

        <link rel="icon" href="devchallenges.png" />

        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://devchallenges.io/" />

        <!-- Style Sheet -->
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/media.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />

        <title>My Gallery Page Challenge</title>
    </head>
    <body>
      <div class="container">
        <div class="profile-image-container">
            <img src="./img/profilePhoto.png" alt="Rodney Photo" />
        </div>
        </div>
        </div>
        <div class="container">
        <div class="gal-creator">
            <p class="name">Rodney Cotton</p>
            <p class="location">Helsinki, Finland</p>
        </div></div>
        <div class="container">
        <div class="stats-container">
            <div class="post"><span class="numbers">100</span><br> Posts</div>
            <div class="followers"><span class="numbers">2,242</span> Followers</div>
            <div class="following"><span class="numbers">1,432</span> Following</div>
        </div></div>
        <div class="container">
        <div class="photos-container">
            <img class="img-1" src="./img/photo1.png" alt="Plant on Table" />
            <img class="img-2"  src="./img/photo2.png" alt="Couch" />
            <img class="img-3" src="./img/photo3.png" alt="Bathtub" />
            <img class="img-6" src="./img/photo_4.png" alt="Lamp" />
            <img class="img-5" src="./img/photo5.png" alt="Plant Leaves" />
            <img class="img-4" src="./img/photo6.png" alt="End Table and Seating" />
        </div></div>
        <footer>
            <div class="creator">
                <p>created by kstrohfus - devChallenges.io</p>
            </div>
        </footer>
        
    </body>
</html>
