<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5" />

        <link rel="icon" href="devchallenges.png" />

        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://devchallenges.io/" />

        <title>My Gallery Page Challenge</title>
    </head>
    <body>
        <div class="profile-image-container">
            <img src="./img/profilePhoto.png" alt="Rodney Photo" />
        </div>
        <div class="gal-creater">
            <p>created by username - devChallenges.io</p>

            <div class="post">100 Post</div>
            <div class="followers">2,242 Followers</div>
            <div class="following">1,432 Following</div>
        </div>
        <div class="photos-container">
            <img src="./img/photo1.png" alt="Plant on Table" />

            <img src="./img/photo3.png" alt="Bathtub" />
            <img src="./img/photo4.png" alt="Lamp" />
            <img src="./img/photo5.png" alt="Plant Leaves" />
            <img src="./img/photo6.png" alt="End Table and Seating" />

        <footer>
            <div class="creator">
                <p>created by kstrohfus - devChallenges.io</p>
            </div>
        </footer>

</html>
